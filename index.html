<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>meme generator</title>
</head>

<body onload="onInit()">
    <div class="main-container">
        <header class="main-header">
            <h1>Meme Generator</h1>
        </header>
        <main>
            <section class="gallery">
                <h2>Images</h2>
                <section class="imgs"></section>
            </section>
            <section class="second-contaier">
                <canvas width="500px" height="500px"></canvas>
                <nav class="side-nav">
                    <input onclick="onInputClick(this)" onkeyup="editTxtLine(event)" type="text" placeholder="Enter your text">
                    <button onclick="onAddline()" class="add-line">add line</button>
                    <button onclick="onPrevLine()" class="prev-line">Prev line</button>
                    <button onclick="onNextLine()" class="next-line">Nex line</button>
                    <button onclick="onLineUp()" class="next-line">up line</button>
                    <button onclick="onLineDown()" class="next-line">down line</button>
                </nav>
            </section>
        </main>
        <footer class="main-footer">
            <h2>Copyrights</h2>
        </footer>
    </div>

    <script src="js/meme-generator.service.js"></script>
    <script src="js/meme-generator.controller.js"></script>
    <script src="js/meme-generator.utils.js"></script>
</body>

</html>
