<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>meme generator</title>
</head>

<body onload="onInit()" onclick="closeEdit()">
    <div class="main-container">
        <header class="main-header">
            <h1 class="logo">Meme Generator</h1>
            <nav class="main-nav">
                <a href="#gallery">Gallery</a>
                <a href="#saved-memes">Memes</a>
            </nav>
        </header>
        <main>
            <a id="gallery"></a>
            <section class="gallery">
                <h2>Images</h2>
                <section class="imgs"></section>
            </section>
            <section class="second-container hide">
                <section class="canvas-container">
                    <canvas></canvas>
                </section>
                <nav class="side-nav">
                    <input onclick="onInputClick(event, this)" onkeyup="editTxtLine(event)" type="text"
                        placeholder="Enter your text">
                    <div class="btns-container">
                        <button onclick="onAddline(event)" class="add-line">A</button>
                        <button onclick="onPrevLine(event)" class="prev-line">P</button>
                        <button onclick="onNextLine(event)" class="next-line">N</button>
                        <section>
                            <button onclick="onLineUp(event)" class="up-line">Up</button>
                            <button onclick="onLineDown(event)" class="down-line">Dwn</button>
                            <button onclick="onIncreaseFont(event)" class="increase-line">Inc F</button>
                            <button onclick="onDecreaseFont(event)" class="decrease-line">Dec F</button>
                            <button class="stroke" onclick="onColor(event, 'stroke')">
                                S
                                <input oninput="onColorChange(event, this.value, 'stroke')" name="stroke-color"
                                    type="color">
                            </button>
                            <button class="fill" onclick="onColor(event, 'fill')">
                                F
                                <input oninput="onColorChange(event, this.value, 'fill')" name="fill-color"
                                    type="color">
                            </button>
                        </section>
                        <button class="share">SH</button>
                        <button onclick="onDownloadClick(event)" class="download">D</button>
                        <button class="Save" onclick="onSaveClick()">SV</button>
                    </div>
                </nav>
            </section>
            <a id="saved-memes"></a>
            <section class="saved-memes">
                <h2>saved Memes</h2>
                <section class="saved-gallery"></section>
            </section>
        </main>
        <footer class="main-footer">
            <h2>Copyrights</h2>
        </footer>
    </div>

    <script src="js/meme-generator.service.js"></script>
    <script src="js/meme-generator.controller.js"></script>
    <script src="js/meme-generator.utils.js"></script>
    <script src="js/storage.js"></script>
</body>

</html>
