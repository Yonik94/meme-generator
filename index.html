<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>meme generator</title>
</head>

<body onload="onInit()">
    <script>
        window.fbAsyncInit = function() {
          FB.init({
            appId            : '360068004957074',
            autoLogAppEvents : true,
            xfbml            : true,
            version          : 'v7.0'
          });
        };
      </script>
      <script async defer src="https://connect.facebook.net/en_US/sdk.js"></script>
    <div class="main-container">
        <header class="main-header">
            <h1 class="logo">Meme Generator</h1>
            <nav class="main-nav">
                <button onclick="onNav('gallery')"><a href="#gallery">Gallery</a></button>
                <button onclick="onNav('memes')"><a href="#saved-memes">Memes</a></button>
            </nav>
        </header>
        <main>
            <a id="gallery"></a>
            <section class="gallery">
                <div class="main-search">
                    <input oninput="onSearch(value)" style="width: 320px;" type="text" placeholder="search">
                </div>
                <h2>Images</h2>
                <section class="imgs"></section>
            </section>
            <section class="second-container hide">
                <section class="canvas-container">
                    <canvas></canvas>
                </section>
                <nav class="side-nav">
                        <input onclick="onInputClick(this)" onkeyup="editTxtLine()" type="text"
                            placeholder="Enter your text">
                    <div class="btns-container">
                        <button onclick="onAddline()" class="add-line">
                            <img src="./img/svg/add-line.svg" alt="">
                        </button>
                        <button onclick="onPrevLine()" class="prev-line">
                            <img src="./img/svg/line-down.svg" alt="">
                        </button>
                        <button onclick="onNextLine()" class="next-line">
                            <img src="./img/svg/line-up.svg" alt="">
                        </button>
                        <section>
                            <button onclick="onLineUp()" class="up-line">
                                <img src="./img/svg/push-up.svg" alt="">
                            </button>
                            <button onclick="onLineDown()" class="down-line">
                                <img src="./img/svg/push-down.svg" alt="">
                            </button>
                            <button onclick="onIncreaseFont()" class="increase-line">
                                <img src="./img/svg/increase.svg" alt="">
                            </button>
                            <button onclick="onDecreaseFont()" class="decrease-line">
                                <img src="./img/svg/decrease.svg" alt="">
                            </button>
                            <button class="stroke" onclick="onColor('stroke')">
                                <img src="./img/svg/stroke.svg" alt="">
                                <input oninput="onColorChange(this.value, 'stroke')" name="stroke-color" type="color">
                            </button>
                            <button class="fill" onclick="onColor('fill')">
                                <img src="./img/svg/fill.svg" alt="">
                                <input oninput="onColorChange(this.value, 'fill')" name="fill-color" type="color">
                            </button>
                        </section>
                        <button class="share">
                            <img src="./img/svg/share.svg" alt="">
                        </button>
                        <button onclick="onDownloadClick()" class="download">
                            <img src="./img/svg/download.svg" alt="">
                        </button>
                        <button class="save" onclick="onSaveClick()">
                            <img src="./img/svg/save.svg" alt="">
                        </button>
                    </div>
                </nav>
            </section>
            <a id="saved-memes"></a>
            <section class="saved-memes hide">
                <h2>Saved Memes</h2>
                <section class="saved-gallery"></section>
            </section>
        </main>
        <footer class="main-footer">
            <h2>Copyrights</h2>
        </footer>
    </div>

    <script src="js/meme-generator.service.js"></script>
    <script src="js/meme-generator.controller.js"></script>
    <script src="js/meme-generator.utils.js"></script>
    <script src="js/storage.js"></script>
</body>

</html>
